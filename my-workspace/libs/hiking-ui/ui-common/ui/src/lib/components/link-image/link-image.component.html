<div class="image-container">
    <img
      [src]="imageUrl"
      class="image"
      alt="sample image"
    />
    <div class="image-overlay">
      <div class="image-title">{{imageTitle}}</div>
      <p class="image-arrow">
        <i class="fas fa-angle-double-right fa-3x"></i>
      </p>
    </div>
  </div>

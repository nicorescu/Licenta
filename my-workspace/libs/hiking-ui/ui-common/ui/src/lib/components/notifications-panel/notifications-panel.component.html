<ng-container *transloco="let t; read: 'header.notificationsPanel'">
  <button
    class="notifications-button"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    [matBadge]="countUnreadNotifications"
    [matBadgeHidden]="!(countUnreadNotifications > 0)"
    matBadgeColor="#00437B"
  >
    <mat-icon>notifications</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ng-container *ngIf="notifications?.length > 0">
      <dx-scroll-view
        [scrollByContent]="true"
        [scrollByThumb]="true"
        [showScrollbar]="'onHover'"
        [bounceEnabled]="false"
      >
        <div
          mat-menu-item
          class="mat-menu-item"
          *ngFor="let notification of notifications"
        >
          <hk-notification [notification]="notification"></hk-notification>
        </div>
      </dx-scroll-view>
      <!-- <mat-divider class="mb-2"></mat-divider>
      <div class="view-all-message-box">
        <a routerLink="/notifications">{{ t('viewAllNotifications') }}</a>
      </div> -->
    </ng-container>
    <ng-container *ngIf="!(notifications?.length > 0)">
      <div class="no-content-message">
        <p>{{ t('noContentMessage') }}</p>
      </div>
    </ng-container>
  </mat-menu>
</ng-container>

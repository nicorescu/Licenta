<div
  class="conversation"
  [matBadge]="0"
  [matBadgeHidden]="isSeen"
  [matBadgePosition]="'before'"
>
  <div class="user-img">
    <img
      [src]="
        conversationUser.profilePicUrl
          | png: 'images/default_profile_picture.png'
      "
    />
  </div>
  <div class="conversation-details">
    <div class="user-name">
      {{ conversationUser.firstName }}
      {{ conversationUser.lastName }}
    </div>
    <div
      class="last-message text-muted"
      [ngStyle]="{ 'font-weight': isSeen ? 'initial' : '500' }"
    >
      {{ conversation?.messages[conversation?.messages?.length - 1]?.message }}
    </div>
  </div>
</div>

<ng-container *transloco="let t; read: 'header.userPanel'">
  <button mat-button [matMenuTriggerFor]="menu">
    <div class="user-image"></div>
    {{ firstName }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/my-account">
      <mat-icon>account_circle</mat-icon>
      {{ t('myAccount') }}
    </button>
    <button mat-menu-item (click)="logoutClicked()">
      <mat-icon>logout</mat-icon>
      {{ t('logout') }}
    </button>
    <span class="iconify" data-icon="mdi-facebook-messenger" data-inline="false" ></span>
  </mat-menu>
</ng-container>

<ng-container *transloco="let t; read: 'header.userPanel'">
  <button class="btn-user-panel" mat-button [matMenuTriggerFor]="menu">
    <img id="userProfileImage" [src]="buildPictureUrl(user?.profilePicUrl)" />
    {{ user?.firstName }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/my-account">
      <mat-icon>account_circle</mat-icon>
      {{ t('myAccount') }}
    </button>
    <button mat-menu-item (click)="logoutClicked()">
      <mat-icon>logout</mat-icon>
      {{ t('logout') }}
    </button>
  </mat-menu>
</ng-container>

<ng-container *transloco="let t; read: 'header.userPanel'">
  <button class="btn-user-panel" mat-button [matMenuTriggerFor]="menu">
      <img
        id="userProfileImage"
        src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F20%2F2020%2F11%2F17%2Fmichael-b-jordan-horizontal.jpg"
      />
    {{ firstName }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/my-account">
      <mat-icon>account_circle</mat-icon>
      {{ t('myAccount') }}
    </button>
    <button mat-menu-item (click)="logoutClicked()">
      <mat-icon>logout</mat-icon>
      {{ t('logout') }}
    </button>
  </mat-menu>
</ng-container>

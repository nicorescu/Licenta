<ng-container>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <fa-icon [icon]="faCommentAlt"></fa-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let item of data">
      <div mat-menu-item>{{ item.id + item.string }}</div>
    </ng-container>
  </mat-menu>
</ng-container>

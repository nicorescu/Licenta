<div class="search" *transloco="let t; read: 'header.general'">
  <form
    class="search-form"
    [formGroup]="searchForm"
    (ngSubmit)="submitSearch()"
  >
    <mat-form-field>
      <input
        matInput
        [placeholder]="t('searchFriendExample')"
        #searchInput
        formControlName="keyword"
      />
      <button type="button" mat-icon-button matSuffix (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </form>
</div>

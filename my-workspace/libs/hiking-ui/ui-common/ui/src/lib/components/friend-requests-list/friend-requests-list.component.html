<div
  class="friend-requests-list"
  *transloco="let t; read: 'header.friendsPanel'"
>
  <mat-list>
    <mat-list-item *ngFor="let requester of requesters">
      <div class="requester">
        <img
          class="img-fluid responsive requester-picture"
          src="https://img.freepik.com/free-photo/waist-up-portrait-handsome-serious-unshaven-male-keeps-hands-together-dressed-dark-blue-shirt-has-talk-with-interlocutor-stands-against-white-wall-self-confident-man-freelancer_273609-16320.jpg?size=626&ext=jpg&ga=GA1.2.1879181272.1618704000"
        />
        <a
          routerLink="/public-profile/{{ requester.id }}"
          style="margin-right: 5px"
          >{{ requester.firstName }} {{ requester.lastName }}</a
        >
        <span
          class="flag-icon flag-icon-{{
            requester.countryCode
          }} flag-icon-squared"
        ></span>
        <button mat-icon-button (click)="approveRequest(requester)">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-icon-button (click)="removeRequest(requester)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>

<div *transloco="let t; read: 'header'">
  <mat-toolbar class="header-toolbar">
    <mat-toolbar-row class="toolbar-elements">
      <div class="flex-start">
        <a routerLink="/trip-planning">
          <img src="/images/travel_logo.svg" />
        </a>
      </div>
      <div class="flex-end">
        <ng-container *ngIf="!!(sessionToken$ | async)">
          <hk-chats-panel></hk-chats-panel>
          <hk-notifications-panel></hk-notifications-panel>
          <mat-divider
            vertical
            style="height: 100%; margin: 10px"
          ></mat-divider>

          <hk-user-panel
            [firstName]="(sessionToken$ | async).firstName"
            (logout)="logoutClicked()"
          ></hk-user-panel>
        </ng-container>

        <div class="authentication-buttons" *ngIf="!(sessionToken$ | async)">
          <button class="btn btn-primary" [routerLink]="['/signin']">
            {{ t('signIn') }}
          </button>
          <button class="btn btn-secondary" [routerLink]="['/signup']">
            {{ t('signUp') }}
          </button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div *transloco="let t; read: 'header'">
  <mat-toolbar class="header-toolbar">
      <mat-toolbar-row class="toolbar-elements" *ngIf="authenticated">
        <button mat-button class="btn-toggle-user-menu">
          <div class="user-image"></div>
          <div class="user-info">
            Email
          </div>
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row class="toolbar-elements" *ngIf="!authenticated">
        <div class="authentication-buttons">
          <button class="btn btn-primary" [routerLink]="['/signin']">{{t('signIn')}}</button>
          <button class="btn btn-secondary" [routerLink]="['/signup']">{{t('signUp')}}</button>
        </div>
      </mat-toolbar-row>
  </mat-toolbar>
</div>

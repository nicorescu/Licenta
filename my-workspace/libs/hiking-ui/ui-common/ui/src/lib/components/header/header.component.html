<div *transloco="let t; read: 'header'">
  <mat-toolbar class="header-toolbar">
    <mat-toolbar-row class="toolbar-elements">
      <div class="flex-start">
        <a routerLink="/trip-planning" class="logo-link">
          <img src="/images/travel_logo.svg" />
        </a>

        <button class="btn btn-primary" routerLink="/create-trip">
          {{ t('createTrip') }}
        </button>
      </div>
      <div class="flex-end">
        <ng-container *ngIf="!!(sessionToken$ | async)">
          <hk-chats-panel></hk-chats-panel>
          <hk-notifications-panel></hk-notifications-panel>
          <mat-divider
            vertical
            style="height: 100%; margin: 10px"
          ></mat-divider>

          <hk-user-panel
            [firstName]="(sessionToken$ | async).firstName"
            (logout)="logoutClicked()"
          ></hk-user-panel>
        </ng-container>

        <ng-container *ngIf="!(sessionToken$ | async)">
          <a class="auth-btn" [routerLink]="['/sign-in']">
            {{ t('signIn') }}
          </a>
          <mat-divider
            vertical
            style="height: 100%; margin: 10px"
          ></mat-divider>
          <a class="auth-btn" [routerLink]="['/signup']">
            {{ t('signUp') }}
          </a>
        </ng-container>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

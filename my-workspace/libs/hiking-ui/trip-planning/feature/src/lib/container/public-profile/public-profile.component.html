<div id="publicProfile" class="container">
  <ng-container *ngIf="!isLoading">
    <hk-profile
      [user]="user"
      [friends]="friends"
      (selectedTabChanged)="tabChanged($event)"
      (viewTripClicked)="viewTrip($event)"
    ></hk-profile>
  </ng-container>
  <hk-loading *ngIf="isLoading"></hk-loading>
</div>

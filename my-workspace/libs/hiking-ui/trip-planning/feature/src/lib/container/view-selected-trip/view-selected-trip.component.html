<div
  class="view-selected-trip-container container"
  *transloco="let t; read: 'tripPlanning.tripView'"
>
  <div class="tabs-group">
    <mat-tab-group dynamicHeight mat-align-tabs="center">
      <mat-tab label="Tehnical details">
        <ng-template matTabContent>
          <div id="trip-details">
            <div class="row">
              <div class="col-lg-6 col-md-12 about-user">
                <div class="organizer-details">
                  <div class="text-center h4">
                    {{ t('body.organizer') }}
                  </div>
                  <mat-divider class="divider"></mat-divider>
                  <div class="text-center" style="margin: 10px">
                    <a routerLink="/user-profile" style="margin-right: 5px"
                      >{{ organizer.firstName }} {{ organizer.lastName }}</a
                    >
                    <span
                      class="flag-icon flag-icon-{{
                        organizer.countryCode
                      }} flag-icon-squared"
                    ></span>
                  </div>
                </div>
                <div class="organizer-picture">
                  <img
                    class="img-fluid responsive"
                    src="https://img.freepik.com/free-photo/waist-up-portrait-handsome-serious-unshaven-male-keeps-hands-together-dressed-dark-blue-shirt-has-talk-with-interlocutor-stands-against-white-wall-self-confident-man-freelancer_273609-16320.jpg?size=626&ext=jpg&ga=GA1.2.1879181272.1618704000"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-md-12 about-trip">
                <hk-trip-details
                  [trip]="selectedTrip"
                  [slotsText]="t('body.slotsLeft')"
                ></hk-trip-details>
              </div>
            </div>
            <div class="trip-participants-container">Other</div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Attractions">
        <ng-template matTabContent>
          <div id="tripAttractions">
            <hk-trip-attractions
              [attractions]="attractions$ | async"
            ></hk-trip-attractions>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Hotels">
        <ng-template matTabContent> <div class="hotels"></div> </ng-template
      ></mat-tab>
    </mat-tab-group>
  </div>
  <div class="actions-container">
    <a routerLink="/vew-trips">
      <fa-icon [icon]="faArrowLeft" size="1x"></fa-icon>
      {{ t('pickAnotherTrip') }}</a
    >
    <button
      class="btn btn-primary"
      *ngIf="selectedTrip.privacy === tripPrivacy.ApprovalRequired"
    >
      {{ t('askForApproval') }}
    </button>
    <button
      class="btn btn-primary"
      *ngIf="selectedTrip.privacy === tripPrivacy.Public"
    >
      {{ t('joinTrip') }}
    </button>
  </div>
</div>

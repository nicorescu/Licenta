<div id="myAccount" class="container" *transloco="let t; read: 'myAccount'">
  <div class="profile-head">
    <div class="profile-actions">
      <ng-container>
        <button
          mat-icon-button
          class="more-settings"
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #menu>
          <button
            mat-menu-item
            (click)="changePasswordClicked(changePasswordTemplate)"
          >
            {{ t('changePassword') }}
          </button>
        </mat-menu>
      </ng-container>

      <button class="btn btn-primary edit-profile" (click)="openEditDialog()">
        <mat-icon>edit</mat-icon>
        {{ t('edit') }}
      </button>
    </div>
    <ng-container>
      <hk-image-actions
        [imageUrl]="user?.profilePicUrl"
        (imageSaved)="saveProfilePicture($event)"
        (removeImageConfirmed)="removeProfilePic()"
      ></hk-image-actions>
    </ng-container>
    <div class="text-center h4 user-full-name">
      {{ user?.firstName }} {{ user?.lastName }}
    </div>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="profile-body">
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
      <mat-tab [label]="t('about')">
        <ng-template matTabContent>
          <div class="about" style="padding: 20px">
            <hk-about-user [user]="user" style="width: 100%"></hk-about-user>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab [label]="t('friends')">
        <ng-template matTabContent>
          <div class="friends-container">
            <hk-friends [friends]="friends"></hk-friends>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab [label]="t('myTrips')">
        <ng-template matTabContent>
          <hk-user-trips
            [userId]="user?.id"
            (viewTripClicked)="viewTrip($event)"
          ></hk-user-trips>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<ng-template #changePasswordTemplate>
  <ng-container *transloco="let t; read: 'myAccount'">
    <form
      class="edit-password-form"
      [formGroup]="passwordForm"
      (ngSubmit)="tryUpdatePassword()"
    >
      <div class="fields">
        <mat-form-field class="name-field">
          <mat-label>{{ t('oldPassword') }}</mat-label>
          <input type="password" matInput formControlName="oldPassword" />
          <mat-error *ngIf="oldPassword.errors?.required">{{
            t('errors.oldPasswordIsRequired')
          }}</mat-error>
          <mat-error *ngIf="oldPassword.errors?.wrongPassword">{{
            t('errors.wrongPassword')
          }}</mat-error>
        </mat-form-field>
        <mat-form-field class="name-field">
          <mat-label>{{ t('newPassword') }}</mat-label>
          <input type="password" matInput formControlName="newPassword" />
          <mat-error *ngIf="newPassword.errors?.required">{{
            t('errors.newPasswordIsRequired')
          }}</mat-error>
          <mat-error *ngIf="newPassword.errors?.minlength">{{
            t('errors.passwordMinLength')
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="actions" mat-dialog-actions>
        <button type="button" mat-button color="primary" mat-dialog-close>
          {{ t('cancel') }}
        </button>
        <button type="submit" mat-button color="primary">
          {{ t('save') }}
        </button>
      </div>
    </form>
  </ng-container>
</ng-template>

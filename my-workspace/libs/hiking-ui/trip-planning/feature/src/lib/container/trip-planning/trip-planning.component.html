<div class="container" *transloco="let t; read: 'tripPlanning'">
  <div class="tripPlanning">
    <div class="text-center h2">
      {{ t('findTrip') }}
    </div>
    <div id="searchTrip">
      <hk-search-trip (submitted)="viewRequestedTrips($event)"></hk-search-trip>
    </div>
  </div>
  <div *ngIf="isLoading$ | async" class="loading-container">
    <mat-spinner [diameter]="100"></mat-spinner>
  </div>
  <img *ngFor="let url of urls" [src]="url" />
</div>

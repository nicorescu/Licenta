<div class="container">
  <div class="tripPlanning" *transloco="let t; read: 'tripPlanning'">
    <div class="text-center h2">
      {{ t('findTrip') }}
    </div>
    <div id="searchTrip">
      <hk-search-trip (photosUrlEmitter)="getEmittedPhotos($event)"></hk-search-trip>
    </div>
  </div>
  <div>
    <p *ngFor="let url of urls">
      <img [src]="url">
    </p>
  </div>
</div>

<div class="trip-preview" *transloco="let t; read: 'tripPlanning.tripPreview'">
  <div class="container">
    <div class="trip-preview-container">
      <div class="trip-details">
        <hk-trip-details
          [trip]="planningTrip$ | async"
          [slotsText]="t('slots')"
        ></hk-trip-details>
      </div>
      <div class="trip-attractions">
        <div class="text-center h4">
          {{ t('tripHighlights') }}
        </div>
        <mat-divider style="margin: 25px"></mat-divider>
        <hk-places [places]="attractions$ | async"></hk-places>
      </div>
    </div>
  </div>
  <hk-loading *ngIf="isLoading$ | async"></hk-loading>
</div>

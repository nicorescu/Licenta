<div class="trip-preview" *transloco="let t; read: 'tripPlanning.tripPreview'">
  <div class="container">
    <div class="trip-preview-container">
      <div class="trip-details">
        <hk-trip-details></hk-trip-details>
      </div>
      <div class="trip-attractions">
        <div class="text-center h4">
          {{ t('tripHighlights') }}
        </div>
        <mat-divider style="margin: 25px;"></mat-divider>
        <hk-trip-attractions></hk-trip-attractions>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading$ | async" class="loading-container">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</div>

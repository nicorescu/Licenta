<div *transloco="let t; read: 'tripPlanning'">
  <button
    mat-icon-button
    *ngIf="!isFriend && !isFriendRequested"
    (click)="sendFriendRequest()"
  >
    <mat-icon>person_add</mat-icon>
  </button>

  <button mat-icon-button *ngIf="isFriend" [matMenuTriggerFor]="friendMenu">
    <fa-icon [icon]="faUserCheck" size="1x"></fa-icon>
  </button>

  <button
    mat-icon-button
    *ngIf="isFriendRequested"
    [matMenuTriggerFor]="requestedMenu"
  >
    <fa-icon [icon]="faUserClock" size="1x"></fa-icon>
  </button>

  <mat-menu #friendMenu="matMenu">
    <button mat-menu-item>
      {{ t('sendMessage') }}
    </button>
    <button mat-menu-item (click)="unfriend()">
      {{ t('unfriend') }}
    </button>
  </mat-menu>
  <mat-menu #requestedMenu="matMenu">
    <button mat-menu-item>
      {{ t('cancelFriendRequest') }}
    </button>
  </mat-menu>
</div>

<div class="edit-profile" *transloco="let t; read: 'profile.editProfile'">
  <div class="container-heading">
    <div class="profile-privacy-switcher">
      <mat-slide-toggle
        [(ngModel)]="publicProfile"
        name="publicProfile"
        color="primary"
      >
        {{ t('publicProfile') }}
      </mat-slide-toggle>
    </div>
    <div class="title">
      <h5>{{ t('editProfile') }}</h5>
    </div>
    <div class="close-btn">
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider class="w-100 mb-2"></mat-divider>
  <div class="profile-picture">
    <div class="section-head">
      <h5 class="section-title">{{ t('profilePicture') }}</h5>
      <mat-divider class="divider"></mat-divider>
      <input
        type="file"
        style="display: none"
        #fileInput
        (click)="$event.target.value = null"
        (change)="imagePicked($event)"
      />
      <button mat-button color="primary" (click)="fileInput.click()">
        {{ t('edit') }}
      </button>
    </div>
    <div class="section-body">
      <img [src]="pictureUrl" class="picture" />
    </div>
  </div>

  <div class="user-information">
    <hk-edit-information
      [user]="data.user"
      [activeLang]="data.activeLang"
      (userUpdated)="userUpdated()"
      style="width: 100%; height: 100%"
    ></hk-edit-information>
  </div>
</div>

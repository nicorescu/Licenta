<div class="image-container" *ngIf="selectedAttraction">
  <img
    [src]="photoUrl"
    class="image img-fluid responsive"
    [alt]="selectedAttraction.name"
  />
  <div class="image-overlay">
    <div class="image-title">{{ selectedAttraction.name }}</div>
    <p class="image-rating">
      <star-rating
        [value]="selectedAttraction.rating"
        [totalstars]="5"
        [checkedcolor]="'yellow'"
        [uncheckedcolor]="white"
        [size]="'24px'"
        [readonly]="true"
        (rate)="onRate($event)"
      ></star-rating>
    </p>
  </div>
</div>

<div
  class="search-trip-container"
  *transloco="let t; read: 'tripPlanning.searchTrip'"
>
  <form
    #searchTripForm="ngForm"
    [formGroup]="searchForm"
    (ngSubmit)="onSubmit()"
  >
    <div>
      <mat-form-field
        [ngClass]="{
          'theme-invalid-mat-form-field': isInvalidLocation && isSubmittedOnce,
          'theme-valid-mat-form-field': !(isInvalidLocation && isSubmittedOnce)
        }"
        id="googleInputField"
        appearance="outline"
      >
        <mat-label>{{ t('enterLocation') }}</mat-label>
        <input
          id="locationInput"
          #googlePlacesInput
          matInput
          ngx-google-places-autocomplete
          [options]="options"
          #placesRef="ngx-places"
          (onAddressChange)="handleAddressChange($event)"
          class="google-input theme-input"
          (keydown)="onKey()"
          (keydown.enter)="(false)"
          required
          formControlName="location"
        />
        <mat-error *ngIf="isSubmittedOnce">{{
          t('errors.selectLocationError')
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="row text-center" id="datePickersContainer">
      <div class="col-12">
        <mat-form-field
          [ngClass]="{
            'theme-invalid-mat-form-field':
              (startDate.errors || endDate.errors) && isSubmittedOnce,
            'theme-valid-mat-form-field': !(
              (startDate.errors || endDate.errors) &&
              isSubmittedOnce
            )
          }"
          appearance="outline"
          id="dateRange"
        >
          <mat-label>{{ t('enterDateRange') }}</mat-label>
          <mat-date-range-input (click)="picker.open()" [rangePicker]="picker">
            <input
              class="theme-input"
              matInput
              matStartDate
              formControlName="startDate"
              [placeholder]="t('startDate')"
              readonly
            />
            <input
              class="theme-input"
              matInput
              matEndDate
              formControlName="endDate"
              [placeholder]="t('endDate')"
              readonly
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <mat-error *ngIf="isSubmittedOnce">{{
            t('errors.selectAValidRangeError')
          }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="text-center">
      <div class="col-12 mb-4 mt-2">
        <mat-slide-toggle
          formControlName="friendsOnly"
          name="friendsOnly"
          color="primary"
        >
          {{ t('friendsOnly') }}
        </mat-slide-toggle>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-75">
          {{ t('seeTrips') }}
        </button>
      </div>
    </div>
  </form>
</div>

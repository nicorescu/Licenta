<div
  class="conversations-container"
  *transloco="let t; read: 'tripPlanning.chatPage'"
>
  <div
    class="conversation-item"
    *ngFor="let conv of conversations"
    (click)="selectConversation(conv)"
  >
    <hk-conversation
      [conversation]="conv"
      [sessionToken]="sessionToken"
    ></hk-conversation>
    <div class="view-profile-link">
      <a routerLink="/public-profile/{{ getConversationUserId(conv) }}">{{
        t('viewProfile')
      }}</a>
    </div>
  </div>
</div>

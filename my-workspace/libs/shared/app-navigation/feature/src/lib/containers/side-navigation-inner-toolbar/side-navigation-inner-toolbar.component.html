<dx-drawer
  class="drawer"
  position="before"
  [closeOnOutsideClick]="shaderEnabled"
  [openedStateMode]="menuMode"
  [revealMode]="menuRevealMode"
  [minSize]="minMenuSize"
  [shading]="shaderEnabled"
  [(opened)]="menuOpened"
>
  <hk-side-navigation-menu
    class="dx-swatch-additional"
    *dxTemplate="let dataMenu of 'panel'"
    (itemClicked)="itemClicked($event)"
    [menuItems]="menuItems"
    [isMenuOpen]="menuOpened"
    [isMenuClosing]="!menuOpened"
  >
    <dx-toolbar id="navigation-header">
      <dxi-item
        location="before"
        cssClass="menu-button"
        widget="dxButton"
        [options]="{
          icon: 'menu',
          stylingMode: 'text',
          onClick: toggleMenu
        }"
      >
      </dxi-item>
      <dxi-item location="before" cssClass="header-title" [text]="title">
      </dxi-item>
    </dx-toolbar>
  </hk-side-navigation-menu>

  <div class="content-container">
    <div>
      <ng-content select="hk-header"></ng-content>
    </div>

    <dx-scroll-view class="layout-body with-footer">
      <div class="content">
        <ng-content></ng-content>
      </div>

      <div
        style="height: 55px; width: 100%; bottom: 0px; position: sticky"
        *ngIf="showFooter"
      >
        <hk-footer
        style="height: 100%; width: 100%;"
          [routerLink]="'/create-trip'"
          [leftText]="'edit'"
          [rightText]="'finalize'"
        ></hk-footer>
      </div>
    </dx-scroll-view>
  </div>
</dx-drawer>

<div class="signup-container" *transloco="let t; read: 'authentication'">
  <form *ngIf="signupForm" [formGroup]="signupForm">
    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('firstName') }}</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{ t('lastName') }}</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{ t('email') }}</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('birthday') }}</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthday" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div id="countrySelect" #countrySelect>
        <mat-select-country
        id="sel"
          label="{{ t('country') }}"
          (onCountrySelected)="onCountrySelected($event)"
          (keydown)="keydown()"
          formControlName="country"
        >
        </mat-select-country>
      </div>

      <div id="phoneNumberInputContainer">
        <ngx-intl-tel-input
          #phoneInput
          id="phoneInput"
          formControlName="phone"
          [cssClass]="'phone-number'"
          [preferredCountries]="preferredCountries"
          [enableAutoCountrySelect]="true"
          [enablePlaceholder]="true"
          [searchCountryFlag]="true"
          [searchCountryField]="[
            searchCountryField.Iso2,
            searchCountryField.Name
          ]"
          [selectFirstCountry]="false"
          [selectedCountryISO]="countryISO.Romania"
          [maxLength]="15"
          [tooltipField]="tooltipLabel.Iso2"
          [phoneValidation]="true"
          [separateDialCode]="true"
          [numberFormat]="phoneNumberFormat.National"
          formControlName="phoneNumber"
          type="text"
        >
        </ngx-intl-tel-input>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('password') }}</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('repeatPassword') }}</mat-label>
        <input matInput type="password" formControlName="repeatPassword" />
      </mat-form-field>
    </div>
  </form>
</div>

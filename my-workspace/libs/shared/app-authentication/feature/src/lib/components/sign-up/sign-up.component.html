<div class="container" *transloco="let t; read: 'authentication'">
  <div class="text-center h2">{{ t('createAccount') }}</div>
  <form>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ t('firstName') }}</mat-label>
        <input
          #firstName="ngModel"
          matInput
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </mat-form-field>
    </div>
  </form>
</div>
